
name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [ synchronize ]

jobs:
  bats-and-pytests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Install dependencies
        run: |
          make dev

      - name: Install nemo-git-integration
        run: |
          make install

      - name: Run Bats tests
        run: |
          sudo true
          sudo apt update
          sudo apt upgrade -y
          make test          

      - name: test nemo extension
        working-directory: nemo-python
        env:
          PYTHONPATH: ${{ github.workspace }}/nemo-python/extensions
        run: |
          echo "Running pytest for nemo-python/tests..."
          pytest tests/
