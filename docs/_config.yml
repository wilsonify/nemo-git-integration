title: Nemo Git Integration
description: Git integration for Nemo file manager
theme: just-the-docs

# Repository settings for "Edit this page" links
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/wilsonify/nemo-git-integration"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  button: false

# Heading anchor links
heading_anchors: true

# Auxiliary links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/wilsonify/nemo-git-integration"

# Makes aux links open in a new tab
aux_links_new_tab: true

# Footer content
footer_content: 'Copyright &copy; 2025 Nemo Git Integration. Distributed by an <a href="https://github.com/wilsonify/nemo-git-integration/blob/main/LICENSE">MIT license</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: light

# Callouts configuration
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
